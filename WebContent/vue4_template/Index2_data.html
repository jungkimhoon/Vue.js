<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<p>{{message + "!!!"}}</p>
		<p>{{message.split('').reverse().join('')}}</p>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			message : 'Hello Vue.js!'
		}
	
	});
</script>
</html>
